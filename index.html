<!DOCTYPE html>
	<html>
		<head>
			<style>
				input, select {
				-ms-box-sizing:border-box;
				-moz-box-sizing:border-box;
				-webkit-box-sizing:border-box; 
				box-sizing:border-box;
				padding: 2px;
				}
			</style>
			<script>
				function calculateExperience() {
					let playerCurrentPercent = document.getElementById("inputPlayerPercent").value;
					var playerCurrentRank = document.getElementById("inputPlayerRank").value;
					
					var resultTotalExperience = document.getElementById("fieldTotalExperience");	
					var resultCurrentRankExperience = document.getElementById("fieldCurrentRankExperience");
					var resultBulletAmount = document.getElementById("fieldBulletAmount");
								
					var playerCurrentTotalExperience = (416830.34 * playerCurrentPercent) - 542682.58;
					var playerCurrentRankExperience = playerCurrentTotalExperience.toFixed(2) - playerCurrentRank;
					
					var splitNumber = playerCurrentTotalExperience.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
					
					var playerBulletAmount = ((playerCurrentTotalExperience*8)^0.73)/15;
					
					resultTotalExperience.value = splitNumber + " ± 1000";
					resultCurrentRankExperience.value = playerCurrentRankExperience.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + " ± 1000";
					
					resultBulletAmount.value = playerBulletAmount;
				}
			</script>
			<title>MH xp-kalkulator</title>
		</head>
		<body style="display: table; position: absolute; top: 0; left: 0; height: 96%; width: 99%;">
			<div id="content" style="margin: 0 auto; width: 80%; margin-top: 80px; display: table-cell; vertical-align: middle;">
				<p style="margin: 0 auto; display: block; width: 35%; line-height: 30px;">BH-prosent:</p>
				<input style="margin: 0 auto; position: center; display: block; width: 35%; height: 40px; font-size: 1em;color: gray;" id="inputPlayerPercent" value=""></input><br>
				<p style="margin: 0 auto; display: block; width: 35%; line-height: 30px;">Rank:</p>
				<select id="inputPlayerRank" value="Spillerens rank" style="margin: 0 auto; position: center; display: block; width: 35%; height: 40px; font-size: 1em;color: gray;">
					<option value=0 selected>Nybegynner</option>
					<option value=20>Bråkmaker</option>
					<option value=150>Løpegutt</option>
					<option value=370>Langer</option>
					<option value=1300>Gangster</option>
					<option value=3000>Hitman</option>
					<option value=8000>Juniorsjef</option>
					<option value=15000>Sjef</option>
					<option value=40000>Kaptein</option>
					<option value=70000>Gudfar</option>
					<option value=150000>Leg. gudfar</option>
					<option value=300000>Don</option>
					<option value=800000>Leg. don</option>
					<option value=1500000>Crime King</option>
					<option value=2500000>Legende</option>
					<option value=5000000>Legende x2</option>
					<option value=7500000>Legende x3</option>
				</select></br>
				<p style="margin: 0 auto; display: block; width: 35%; line-height: 30px;">Total xp:</p>
				<input style="margin: 0 auto; position: center; display: block; width: 35%; height: 40px; font-size: 1em;color: gray;" id="fieldTotalExperience" value=""></input><br>
				<p style="margin: 0 auto; display: block; width: 35%; line-height: 30px;">Xp mot neste rank:</p>
				<input style="margin: 0 auto; position: center; display: block; width: 35%; height: 40px; font-size: 1em;color: gray;" id="fieldCurrentRankExperience" value=""></input><br>
				<input type="button" id="buttonCalculateExperience" value="Regn ut spillerens xp" onclick="calculateExperience()"style="margin: 0 auto; position: center; display: block; width: 35%; height: 40px; font-size: 1em;">
<input style="margin: 0 auto; position: center; display: block; width: 35%; height: 40px; font-size: 1em;color: gray;" id="fieldBulletAmount" value=""></input><br>
			<script>
				var input = document.getElementById("inputPlayerPercent");

				// Execute a function when the user releases a key on the keyboard
				input.addEventListener("keyup", function(event) {
				  // Number 13 is the "Enter" key on the keyboard
					if (event.keyCode === 13) {
						// Cancel the default action, if needed
						event.preventDefault();
						// Trigger the button element with a click
						document.getElementById("buttonCalculateExperience").click();
					}
				});
			</script>	
		</body>
	</html>
